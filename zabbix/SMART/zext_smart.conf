# S.M.A.R.T notifier for Debian and Ubuntu
# Needs smartmontools package and get_smart_value.sh
#  apt-get install smartmontools
# Tested on:
#   Debian 6.0
#   Ubuntu 10.04 LTS
#   Mac OS X 10.6-1.8 via MacPorts

UserParameter=hdd.disk0.temperature,/opt/local/bin/get_smart_value.sh /dev/disk0 Temperature_Celsius
UserParameter=hdd.disk0.raw_read_error_rate,/opt/local/bin/get_smart_value.sh /dev/disk0 Raw_Read_Error_Rate
